baseURL = "https://artificialinsights.tech/" 
languageCode = 'en-us'
title = "Exploring AI: Innovations, Insights, and the Future of Tech"
theme = "mainroad"
enableRobotsTXT = true

[Params]
  description = "Daily blog articles and podcasts talking about innovations in the AI space and the future of how we use Artificial Intelligence" # Description of your site
  opengraph = true
  twitter_cards = true
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  pager = true
  post_meta = ["date"] # Order of post meta information
  mainSections = ["post"]
  copyright = "Artificial Insights"

[Params.logo]
  title = "Artificial Insights"
  subtitle = "Exploring AI: Innovations, Insights, and the Future of Tech" # Logo subtitle
  image = "/img/artificial-insights-logo.png"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["social", "recent", "taglist"]

[Params.widgets]
  recent_num = 10 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
  social.twitter = "HelloArtificial"
  social.youtube = "@HelloArtificial" 
  social.spotify = "artificial-insights-pod"

[markup.goldmark.renderer]
unsafe = true

[taxonomies]
  tag = 'tags'

[pagination]
  disableAliases = false
  pagerSize = 6
  path = 'page'